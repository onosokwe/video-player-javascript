<!DOCTYPE html>
<html>
    <head>
        <title>Vanilla Javascript Controlled Video Interface</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <section id="skin">
            <video id="movie" width="640" height="360">
                <source src="1643210115417.mp4">
            </video>
            <nav>
                <div id="buttons">
                    <button type="button" id="playButton">Play</button>
                </div>
                <div id="defaultBar">
                    <div id="progressBar"></div>
                </div>
                <div style="clear: both"></div>
            </nav>
        </section>
    </body>
</html>
